<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicons/apple-touch-icon.png"
  />
  <link
    rel="mask-icon"
    href="/assets/favicons/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title == 'Home' %}Hoàng Trần 1{% elsif page.title == 'Get the Book'
    %}Hoàng Trần 2{% else %}{{ page.title }}Hoàng Trần 3{% endif
    %}
  </title>

  <meta
    name="description"
    content="{% if page.description %}{{
      page.description
    }}{% else %} Description{% endif %}"
  />
  <meta content="Hoàng Trần" name="author" />
  <meta
    name="keywords"
    content=""
  />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/bootstrap-toc.min.css" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/assets/css/docsearch.min.css" />

  {% if page.title == 'Home' or page.title == '404 Not Found' %}
  <link href="/assets/css/homepage.css" rel="stylesheet" />
  {% else %}
  <link href="/assets/css/page.css" rel="stylesheet" />
  {% endif %}

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <script src="/assets/javascript/jquery-3.3.1.slim.min.js"></script>
  <script src="/assets/javascript/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascript/bootstrap-toc.min.js"></script>

  {% if jekyll.environment == "production" %}

    </script>
  {% endif %} -->
</head>
